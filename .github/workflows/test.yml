name: Run Tests on Changed Files

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

    - name: Set commit range and save to environment file
      run: |
          echo "Current Commit: ${{ github.sha }}"
          echo "Previous Commit: ${{ github.event.before }}"
          files=$(git diff --name-only ${{ github.event.before }} HEAD | grep '\.js$' || true)
          echo "Changed Files: $files"
          echo "FILES=$files" >> $GITHUB_ENV


      - name: Display changed files
        run: echo "$FILES"

      - name: Run Jest tests
        run: |
          source $GITHUB_ENV
          echo "Changed files: $FILES"
          if [ -n "$FILES" ]; then
            ./node_modules/jest/bin/jest.js $FILES
          else
            echo "No JavaScript files changed. Skipping tests."
          fi
